<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bluetooth control for Arduino</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Olivabot" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script src="script.js" defer></script>
  </head>

  <body>
    <h1>Arduino Bluetooth control</h1>
    <p>
      This is a single page application to control via Bluetooth the
      microcontroller Arduino Nano. It connects through the browser.
    </p>
    <hr />
    <div class="d-grid gap-2 col-6 mx-auto m-2">
      <button id="connect" type="button" class="btn btn-primary">
        Connect to BLE Device
      </button>
    </div>
    <hr />

    <div class="m-2">
      <button id="ledOn" type="button" class="btn btn-success m-2" disabled>
        Turn LED On
      </button><br />
      <button id="ledOff" type="button" class="btn btn-danger m-2" disabled>
        Turn LED Off
      </button><br />
    </div>

    <div class="m-2">
      <label for="speedSlider" class="form-label">Motor speed</label>
      <input
        type="range"
        id="speedSlider"
        min="0"
        max="255"
        value="0"
        class="form-range"
        disabled
      /><br />
      <span id="speedValue">0</span><br />
    </div>
  </body>
</html>
